<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<title>表格</title>
  <!-- 新 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- 可选的Bootstrap主题文件（一般不用引入） -->
  <!-- <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"> -->
</head>

<style>

</style>

<body>
  
<div class="container">

<div id="sample_2_wrapper" class="dataTables_wrapper form-inline" role="grid">
  <div class="row-fluid">
    <div class="span6">
      <div class="dataTables_filter" id="sample_2_filter">
        <label>
          Search:
          <input type="text" aria-controls="sample_2" class="m-wrap small">
        </label>
      </div>
    </div>
  </div>
  <table class="table table-striped table-bordered table-hover dataTable"
  id="sample_2" aria-describedby="sample_2_info">
    <thead>
      <tr role="row">
        <th style="width: 24px;" class="sorting_disabled" role="columnheader"
        rowspan="1" colspan="1" aria-label="">
          <div class="checker">
            <span>
              <input type="checkbox" class="group-checkable" data-set="#sample_2 .checkboxes">
            </span>
          </div>
        </th>
        <th class="sorting" role="columnheader" tabindex="0" aria-controls="sample_2"
        rowspan="1" colspan="1" aria-label="Username: activate to sort column ascending"
        style="width: 224px;">
          Username
        </th>
        <th class="hidden-480 sorting" role="columnheader" tabindex="0" aria-controls="sample_2"
        rowspan="1" colspan="1" aria-label="Email: activate to sort column ascending"
        style="width: 425px;">
          Email
        </th>
        <th class="hidden-480 sorting" role="columnheader" tabindex="0" aria-controls="sample_2"
        rowspan="1" colspan="1" aria-label="Status: activate to sort column ascending"
        style="width: 239px;">
          Status
        </th>
      </tr>
    </thead>
    <tbody role="alert" aria-live="polite" aria-relevant="all">
      <tr class="gradeX odd">
        <td class=" sorting_1">
          <div class="checker">
            <span>
              <input type="checkbox" class="checkboxes" value="1">
            </span>
          </div>
        </td>
        <td class=" ">
          shuxer
        </td>
        <td class="hidden-480 ">
          <a href="mailto:shuxer@gmail.com">
            shuxer@gmail.com
          </a>
        </td>
        <td class=" ">
          <span class="label label-success">
            Approved
          </span>
        </td>
      </tr>
      <tr class="gradeX even">
        <td class=" sorting_1">
          <div class="checker">
            <span>
              <input type="checkbox" class="checkboxes" value="1">
            </span>
          </div>
        </td>
        <td class=" ">
          looper
        </td>
        <td class="hidden-480 ">
          <a href="mailto:looper90@gmail.com">
            looper90@gmail.com
          </a>
        </td>
        <td class=" ">
          <span class="label label-warning">
            Suspended
          </span>
        </td>
      </tr>
      <tr class="odd gradeX">
        <td class=" sorting_1">
          <div class="checker">
            <span>
              <input type="checkbox" class="checkboxes" value="1">
            </span>
          </div>
        </td>
        <td class=" ">
          userwow
        </td>
        <td class="hidden-480 ">
          <a href="mailto:userwow@yahoo.com">
            userwow@yahoo.com
          </a>
        </td>
        <td class=" ">
          <span class="label label-success">
            Approved
          </span>
        </td>
      </tr>
      <tr class="odd gradeX even">
        <td class=" sorting_1">
          <div class="checker">
            <span>
              <input type="checkbox" class="checkboxes" value="1">
            </span>
          </div>
        </td>
        <td class=" ">
          user1wow
        </td>
        <td class="hidden-480 ">
          <a href="mailto:userwow@gmail.com">
            userwow@gmail.com
          </a>
        </td>
        <td class=" ">
          <span class="label label-inverse">
            Blocked
          </span>
        </td>
      </tr>
      <tr class="odd gradeX">
        <td class=" sorting_1">
          <div class="checker">
            <span>
              <input type="checkbox" class="checkboxes" value="1">
            </span>
          </div>
        </td>
        <td class=" ">
          restest
        </td>
        <td class="hidden-480 ">
          <a href="mailto:userwow@gmail.com">
            test@gmail.com
          </a>
        </td>
        <td class=" ">
          <span class="label label-success">
            Approved
          </span>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="row-fluid">
    <div class="span6">
      <div class="dataTables_info" id="sample_2_info">
        Showing 1 to 5 of 12 entries
      </div>
    </div>
    <div class="span6">
      <div class="dataTables_paginate paging_bootstrap pagination">
        <ul>
          <li class="prev disabled">
            <a href="#">
              ←
              <span class="hidden-480">
                Prev
              </span>
            </a>
          </li>
          <li class="active">
            <a href="#">
              1
            </a>
          </li>
          <li>
            <a href="#">

            </a>
          </li>
          <li>
            <a href="#">

          </li>
          <li class="next">
            <a href="#">
              <span class="hidden-480">
                Next
              </span>
              →
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

</div>
